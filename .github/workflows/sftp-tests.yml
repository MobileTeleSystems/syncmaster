name: SFTP tests
on:
  workflow_call:

env:
  DEFAULT_PYTHON: '3.13'

jobs:
  test:
    name: Run SFTP tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Start SFTP
        run: |
          docker compose -f docker-compose.test.yml --profile all down -v --remove-orphans
          docker compose -f docker-compose.test.yml --profile sftp up -d db rabbitmq horizon test-sftp

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Worker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: mtsrus/syncmaster-worker:${{ github.sha }}
          target: test
          file: docker/Dockerfile.worker
          load: true
          cache-from: type=gha,scope=test

      - name: Start worker
        run: |
          docker compose -f docker-compose.test.yml --profile sftp up -d --wait --wait-timeout 200
        env:
          WORKER_IMAGE_TAG: ${{ github.sha }}

      - name: Run SFTP Tests
        run: |
          docker compose -f ./docker-compose.test.yml --profile sftp exec -T worker coverage run -m pytest -vvv -s ./tests/test_integration/test_run_transfer -m sftp --junitxml=/app/reports/junit/${RANDOM}.xml

      - name: Dump worker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v2
        with:
          images: linuxserver/openssh-server,mtsrus/syncmaster-worker,mtsrus/horizon-backend,postgres,rabbitmq
          dest: ./logs

      # This is important, as coverage is exported after receiving SIGTERM
      - name: Shutdown
        if: always()
        run: |
          docker compose -f docker-compose.test.yml --profile all down -v --remove-orphans

      - name: Upload worker logs
        uses: actions/upload-artifact@v6
        if: failure()
        with:
          name: worker-logs-sftp
          path: logs/*

      - name: Upload coverage results
        if: success() || failure()
        uses: actions/upload-artifact@v6
        with:
          name: coverage-sftp
          path: reports/*
          # https://github.com/actions/upload-artifact/issues/602
          include-hidden-files: true
