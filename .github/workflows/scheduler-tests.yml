name: Scheduler Tests
on:
  workflow_call:

env:
  DEFAULT_PYTHON: '3.13'

jobs:
  tests:
    name: Run Scheduler tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Worker Image
        uses: docker/build-push-action@v6
        with:
          context: .
          tags: mtsrus/syncmaster-worker:${{ github.sha }}
          target: test
          file: docker/Dockerfile.worker
          load: true
          cache-from: type=gha,scope=test
          cache-to: type=gha,scope=test,mode=max

      - name: Docker compose up
        run: |
          docker compose -f docker-compose.test.yml --profile all down -v --remove-orphans
          docker compose -f docker-compose.test.yml --profile worker up -d --wait --wait-timeout 200
        env:
          WORKER_IMAGE_TAG: ${{ github.sha }}

      - name: Run Scheduler Tests
        run: |
          docker compose -f ./docker-compose.test.yml --profile worker exec -T worker coverage run -m pytest "tests/test_integration/test_scheduler" -vvv -s

      - name: Dump worker logs on failure
        if: failure()
        uses: jwalton/gh-docker-logs@v2
        with:
          images: mtsrus/syncmaster-scheduler,mtsrus/syncmaster-worker,mtsrus/horizon-backend,postgres,rabbitmq
          dest: ./logs

      # This is important, as coverage is exported after receiving SIGTERM
      - name: Shutdown
        if: always()
        run: |
          docker compose -f docker-compose.test.yml --profile all down -v --remove-orphans

      - name: Upload worker logs
        uses: actions/upload-artifact@v5
        if: failure()
        with:
          name: worker-logs-scheduler
          path: logs/*

      - name: Upload coverage results
        uses: actions/upload-artifact@v5
        with:
          name: coverage-scheduler
          path: reports/*
          # https://github.com/actions/upload-artifact/issues/602
          include-hidden-files: true
