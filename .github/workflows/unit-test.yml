name: Unit Tests
on:
  workflow_call:

env:
  DEFAULT_PYTHON: '3.12'

jobs:
  tests:
    name: Run unit tests
    runs-on: ubuntu-latest

    env:
      POETRY_VERSION: 1.6.1

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set up Python ${{ env.DEFAULT_PYTHON }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.DEFAULT_PYTHON }}

      - name: Install poetry ${{ env.POETRY_VERSION }}
        uses: snok/install-poetry@v1
        with:
          version: ${{ env.POETRY_VERSION }}

      - name: Cache poetry
        uses: actions/cache@v4
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-python-${{ env.DEFAULT_PYTHON }}-tests-unit-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-python-${{ env.DEFAULT_PYTHON }}-tests-unit-${{ hashFiles('**/poetry.lock') }}
            ${{ runner.os }}-python-${{ env.DEFAULT_PYTHON }}-tests-unit-
            ${{ runner.os }}-python-

      - name: Install dependencies
        run: |
          poetry install --no-root --extras "backend" --with test

      - name: Start docker compose
        run: |
          docker compose -f docker-compose.test.yml down -v --remove-orphans
          docker compose -f docker-compose.test.yml up -d db --wait --wait-timeout 200

      - name: Run Unit Tests
        run: |
          source .env.local
          poetry run python -m syncmaster.db.migrations upgrade head
          poetry run coverage run -m pytest -vvv -s -m "backend or scheduler"

      - name: Shutdown
        if: always()
        run: |
          docker compose -f docker-compose.test.yml down -v --remove-orphans

      - name: Upload coverage results
        uses: actions/upload-artifact@v4
        with:
          name: coverage-unit
          path: reports/*
          # https://github.com/actions/upload-artifact/issues/602
          include-hidden-files: true
