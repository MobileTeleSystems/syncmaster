[tool.poetry]
name = "syncmaster"
version = "0.1.0"
description = ""
authors = ["DataOps.ETL <onetools@mts.ru>"]
readme = "README.rst"

[tool.poetry.dependencies]
python = "^3.11"
sqlalchemy = "^2.0.18"
sqlalchemy-utils = "^0.41.1"
pydantic = "^1.10.11"
python-jose = {extras = ["cryptography"], version = "^3.3.0"}
python-multipart = "^0.0.6"
celery = "^5.3.3"
onetl = "<0.10"

[tool.poetry.group.worker.dependencies]
onetl = {extras = ["spark"], version = "^0.9.3"}
psycopg2-binary = "^2.9.7"

[tool.poetry.group.backend.dependencies]
fastapi = "^0.99.1"
uvicorn = "^0.22.0"
alembic = "^1.11.1"
asyncpg = "^0.28.0"

[tool.poetry.group.test.dependencies]
pandas-stubs = "^2.1.4.231227"
pytest = "^7.4.0"
httpx = "^0.24.1"
pytest-asyncio = "^0.21.0"
psycopg2-binary = "^2.9.7"
pytest-randomly = "^3.13.0"
pytest-deadfixtures = "^2.2.1"
pytest-mock = "^3.11.1"
onetl = {extras = ["spark", "s3", "hdfs"], version = "^0.9.3"}
faker = "^22.6.0"

[tool.poetry.group.dev.dependencies]
pre-commit = "^3.3.3"
mypy = "^1.4.1"
black = "^23.3.0"
isort = "^5.12.0"
flake8 = "^6.0.0"
bandit = "^1.7.5"
platformdirs = "3.8.0"
sqlalchemy = {extras = ["mypy"], version = "^2.0.18"}
types-python-jose = "^3.3.4.7"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 120

[tool.isort]
profile = "black"
py_version = "311"
known_first_party = ["app"]

[tool.mypy]
python_version = "3.11"
plugins = ["pydantic.mypy", "sqlalchemy.ext.mypy.plugin"]
exclude = '.*tests/.*'

[[tool.mypy.overrides]]
module = "alembic.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pyarrow.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "avro.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "celery.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "fastapi.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "kombu.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "onetl.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "pyspark.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "sqlalchemy_utils.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "starlette.*"
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "uvicorn.*"
ignore_missing_imports = true
