services:
  db:
    image: postgres
    restart: unless-stopped
    env_file: .env.docker
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: pg_isready
      start_period: 5s
      interval: 30s
      timeout: 5s
      retries: 3

  worker:
    image: mtsrus/syncmaster-worker
    restart: unless-stopped
    build:
      dockerfile: docker/Dockerfile.worker
      context: .
      network: host
    env_file: .env.docker

  backend:
    image: mtsrus/syncmaster-backend
    restart: unless-stopped
    build:
      dockerfile: docker/Dockerfile.backend
      context: .
      network: host
    ports:
      - 8000:8000
    depends_on:
      db:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    env_file: .env.docker

  rabbitmq:
    image: rabbitmq
    restart: unless-stopped
    ports:
      - 5672:5672
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      start_period: 5s
      interval: 30s
      timeout: 5s
      retries: 3

volumes:
  postgres_data:
  rabbitmq_data:
