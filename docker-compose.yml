version: '3.8'
services:
  db:
    image: postgres:15
    restart: unless-stopped
    env_file: .env.dev
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - network

  backend:
    image: syncmaster_back
    restart: unless-stopped
    build:
      dockerfile: docker/backend.dockerfile
    ports:
      - 8000:8000
    networks:
      - network
    environment:
      POSTGRES_HOST: db
      POSGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}

networks:
  network:

volumes:
  postgres_data:
