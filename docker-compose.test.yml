version: '3.8'
services:
  db:
    image: postgres:15
    restart: unless-stopped
    env_file: .env.docker
    ports:
      - 5432:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - network

  worker:
    image: syncmaster_worker:${WORKER_IMAGE_TAG:-latest}
    restart: unless-stopped
    build:
      dockerfile: docker/worker.dockerfile
      context: .
      network: host
    networks:
      - network
    depends_on:
      - db
      - rabbitmq
      - test-oracle
      - test-postgres
      - test-hive
      - test-s3
    volumes:
      - ./cached_jars:/root/.ivy2
      - ./reports:/app/reports
    env_file: .env.docker

  backend:
    image: syncmaster_back
    restart: unless-stopped
    build:
      dockerfile: docker/backend.dockerfile
      context: .
      network: host
    ports:
      - 8000:8000
    networks:
      - network
    depends_on:
      - db
      - rabbitmq
      - test-oracle
      - test-postgres
      - test-hive
      - test-s3
    volumes:
      - ./cached_jars:/root/.ivy2
      - ./reports:/app/reports
    env_file: .env.docker
    command: [coverage, run, backend/main.py]

  rabbitmq:
    image: rabbitmq
    restart: unless-stopped
    ports:
      - 5672:5672
    networks:
      - network

  test-s3:
    image: bitnami/minio:latest
    container_name: test-s3
    restart: unless-stopped
    env_file: .env.docker
    ports:
      - 9010:9000
      - 9011:9001
    networks:
      - network

  test-postgres:
    image: postgres:15
    restart: unless-stopped
    ports:
      - 5433:5432
    env_file: .env.docker
    networks:
      - network

  test-oracle:
    image: gvenzl/oracle-xe:slim-faststart
    restart: unless-stopped
    ports:
      - 1522:1521
    environment:
      TZ: UTC
      ORACLE_PASSWORD: test_password
      ORACLE_DATABASE: test_oracle
      APP_USER: test_user
      APP_USER_PASSWORD: test_password
    networks:
      - network

  metastore-hive:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: metastore
      POSTGRES_USER: test_hive
      POSTGRES_PASSWORD: test_hive
    ports:
      - 5440:5432
    networks:
      - network

  test-hive:
    image: mtsrus/hadoop:hadoop2.7.3-hive2.3.9
    restart: unless-stopped
    hostname: test-hive
    depends_on:
      - metastore-hive
    ports:
      - 9820:9820  # HDFS IPC
      - 9870:9870  # HDFS WebHDFS
      - 8088:8088  # Yarn UI
      - 8042:8042  # NodeManager UI
      - 10000:10000  # Hive server
      - 10002:10002  # Hive server Admin UI
      - 19888:19888  # MapReduce JobServer History UI
      - 9083:9083  # Hive Metastore server
      - 9864:9864 # Datanode UI
    environment:
      WITH_HIVE_SERVER: 'false'  # We leave only the metastore server, we don’t need Hive itself, we don’t waste resources on it
      HIVE_METASTORE_DB_URL: jdbc:postgresql://metastore-hive:5432/metastore
      HIVE_METASTORE_DB_DRIVER: org.postgresql.Driver
      HIVE_METASTORE_DB_USER: test_hive
      HIVE_METASTORE_DB_PASSWORD: test_hive
    networks:
      - network

networks:
  network:

volumes:
  postgres_data:
